apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "kr.co.corrigo.smartwalker"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 16
        versionName '1.4.3'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

repositories{
    flatDir {
        dirs 'libs'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'no.nordicsemi.android.beacon.common:nrf-beacon-lib-v2.0@aar'
    implementation 'com.android.support:appcompat-v7:23.4.0'
    implementation 'com.android.support:design:23.4.0'
    implementation 'no.nordicsemi.android.support.v18:scanner:0.1.2'
    implementation 'no.nordicsemi.android:dfu:0.6.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
    implementation 'com.android.volley:volley:1.1.1'
}
